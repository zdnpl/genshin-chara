<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Impact Chara</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body class="bg-dark">
    <section id="header">
      <h1 class="text-center fw-bold text-white" style="margin: 50px">GENSHIN IMPACT CHARA</h1>
    </section>
    <section id="eula">
      <div class="container">
        <div class="row text-center">
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-3 mb-5">
            <div class="eula-box">
              <h3 class="chara-name">Eula</h3>
              <img src="img/eula.png" alt="eula" class="eula-img" />
              <a href="https://genshindb.org/characters/eula" class="detail-btn btn btn-light">Show Details</a>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 mb-5">
            <div class="eula-box">
              <h3 class="chara-name">Raiden Shogun</h3>
              <img src="img/baal.png" alt="eula" class="eula-img" />
              <a href="https://genshindb.org/characters/raiden-shogun" class="detail-btn btn btn-light">Show Details</a>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 mb-5">
            <div class="eula-box">
              <h3 class="chara-name">Zhongli</h3>
              <img src="img/zhongli.png" alt="eula" class="eula-img" />
              <a href="https://genshindb.org/characters/zhongli" class="detail-btn btn btn-light">Show Details</a>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 mb-5">
            <div class="eula-box">
              <h3 class="chara-name">Venti</h3>
              <img src="img/venti.png" alt="eula" class="eula-img" />
              <a href="https://genshindb.org/characters/venti" class="detail-btn btn btn-light">Show Details</a>
            </div>
          </div>
          <!--  -->
        </div>
      </div>
    </section>
    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".eula-box"), {
        max: 35,
        speed: 1000,
        glare: true,
      });
    </script>
  </body>
</html>
